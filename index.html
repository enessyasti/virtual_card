<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><!-- Your Name | Digital Card --></title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="background">
    <div class="gradient"></div>
    <canvas id="particles"></canvas>
  </div>

  <div class="card">
    <div class="profile-section">
      <img src="<!-- profile image filename -->" alt="<!-- Your Name -->" class="profile-img" />
      <h1><!-- Your Name --></h1>
      <h2><!-- Your Title / Job --></h2>
    </div>

    <p class="about">
      <!-- Short bio or interests, highlight keywords using <span> -->
      Passionate about <span><!-- keyword --></span> and <span><!-- keyword --></span>.
    </p>

    <div class="socials">
      <a href="<!-- WhatsApp link -->" target="_blank" class="social-btn whatsapp"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
      <a href="<!-- Instagram link -->" target="_blank" class="social-btn instagram"><i class="fa-brands fa-instagram"></i> Instagram</a>
      <a href="<!-- LinkedIn link -->" target="_blank" class="social-btn linkedin"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
      <a href="<!-- GitHub link -->" target="_blank" class="social-btn github"><i class="fa-brands fa-github"></i> GitHub</a>
      <a href="mailto:<!-- email address -->" class="social-btn mail"><i class="fa-solid fa-envelope"></i> Mail</a>
      <a href="#" id="vcard-btn" class="social-btn vcard"><i class="fa-solid fa-id-card"></i> Add to Contacts</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
